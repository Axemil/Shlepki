<section class="signup">
  <div class="main-bread-crumbs">
    <div class="main-bread-crumbs_wrapper">
      <a href="">Главная страница</a>
      <span><img src="img/icons/arrow_small.svg" alt=""></span>
      <a href="">Женская обувь</a>
      <span><img src="img/icons/arrow_small.svg" alt=""></span>
      <a href="">Туфли</a>
      <span><img src="img/icons/arrow_small.svg" alt=""></span>
      <a href="" class="main-bread-crumbs_active">Босоножки 00001-beige</a>
    </div>
  </div>
  <div class="container">
    <div class="signup__title">
      <p>Регистрация</p>
    </div>
    <div class="signup__form">
      <form action="" class="">
        <div class="wrap__row">
          <div class="wrap">
            <p>Имя</p>
            <input type="text" placeholder="Введиете ваше имя ">
          </div>
          <div class="wrap">
            <p>Фамилия</p>
            <input type="text" placeholder="Введиете вашу фамилию">
          </div>
        </div>
        <div class="wrap__row">
          <div class="wrap">
            <p>Дата рождения</p>
            <input type="text" placeholder="Введиете вашу дату рождения">
          </div>
        </div>
        <div class="wrap__row">
          <div class="wrap">
            <p>Номер телефона</p>
            <input type="text" placeholder="Введиете ваш номер телефона" id="userPhone">
          </div>
          <div class="wrap">
            <p>Email</p>
            <input type="email" placeholder="Введиете ваш Email">
          </div>
        </div>
        <div class="wrap__row">
          <div class="wrap">
            <p>Пароль</p>
            <input type="text" placeholder="Введиете пароль">
          </div>
          <div class="wrap">
            <p>Подтвердить пароль</p>
            <input type="text" placeholder="Подтвердите пароль">
          </div>
        </div>
        <div class="account-edit_form_footer">
          <a class="canceling">Я уже зарегистрирован</a>
          <input class="btn-animate" type="submit" value="Зарегистрироватся">
        </div>
      </form>
    </div>
  </div>
</section>
